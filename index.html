<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietary Restrictions Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dietary Restrictions Tracker</h1>
        
        <!-- Search and Recommendation Section -->
        <div class="form-container" id="search-section" style="display: none;">
            <input type="text" id="restriction-input" placeholder="Enter allergy or restriction (e.g., nuts, gluten)" />
            <button id="add-restriction-btn">Add Restriction</button>
        </div>
        <ul id="restriction-list"></ul>
        <h2 id="restaurant-header" style="display: none;">Recommended Restaurants</h2>
        <ul id="restaurant-list"></ul>
    </div>

    <!-- Registration Section -->
    <div class="auth-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="email" id="reg-email" placeholder="Email" required />
            <input type="password" id="reg-password" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Login Section -->
    <div class="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Handle Login Form Submission
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form from submitting normally

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }) // Send credentials
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token in localStorage
                    localStorage.setItem('token', data.token);
                    alert('Login successful!');
                    // Optionally hide login form and show other sections
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('search-section').style.display = 'block';
                } else {
                    alert(data.message || 'Login failed!');
                }
            } catch (err) {
                console.error('Error during login:', err);
                alert('Something went wrong. Please try again.');
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
